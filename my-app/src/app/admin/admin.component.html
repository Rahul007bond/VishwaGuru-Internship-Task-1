
<div class="container">
    <form #searchForm="ngForm">
       
    <input  type="text"  name="search" [(ngModel)]="searchobj.squery"   placeholder="search...">
<button class="btn btn-primary btn-sm search" type="button" (click)="getsearch(searchForm.value)">Search</button>
</form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
           
            <th scope="col">Delete</th>
            
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let user of allUser">
    <td>{{user.fname}}</td>
    <td>{{user.mob}}</td>
    <td>{{user.email}}</td>
    <td>{{user.password}}</td>
  
    <td><button (click)="deleteUser(user)"  class="btn btn-danger">Delete</button></td>
         </tr>
        </tbody>
      </table>
</div>
